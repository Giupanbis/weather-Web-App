<body>


    <div class="container">
        <div class="app-title">
            <h1> Bongi Weather </h1>
        </div>
        <div class="search-bar" align="center">
          <form id="request" method="POST">
            <table style="width: 100%">
                <td align="left">
                  <input type="text" id="city" name="city" autocomplete="city" class="search-box" id="request" placeholder="Inserisci una città" title="Compila questo campo.">
                </td>
                <td align="right">
                  <button type="submit" class="button">cerca</button>
                </td>
            </table>
          </form>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- °<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
            <div class="temperature-min-max">
            <div class="temperature-min">
                <h4>min</h4><p>-</p>
            </div>
            <div class="temperature-max">
                <h4>max</h4><p>-</p>
            </div>
            </div>
            <div class="wind">
            <h2>Vento</h2>
                <p> - </p>
            </div>
                <div class="humidity">
            <h2>Umidità</h2>
                <p> - </p>
            </div>
            <div class="location-coordinate">
            <h2>Coordinate</h2>
            <div class="location-lon-lat">
            <div class="location-lon">
                <h4>lon:</h4><p>-</p>
            </div>
            <span>|</span>
            <div class="location-lat">
                <h4>lat:</h4><p>-</p>
            </div>
            </div>
        </div>
        <div class="sunrise-sunset">
        <div class="sunrise">
          <div class="sunrise2">
          <img src="icons/01d.png" alt="">
           <h4>Alba</h4>
          </div>
           <p>-</p>
        </div>
        <div class="sunset">
          <div class="sunset2">
          <img src="icons/01n.png" alt="">
          <h4>Tramonto</h4>
          </div>
         <p>-</p>
         </div>
        </div>
    </div>
